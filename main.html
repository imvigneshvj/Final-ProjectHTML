<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 id="h1Tag"> Simple Interest Calculator </h1>
    <p id="about">This is one of the famouse NGO in the World.We Create a Simple interest Calculator to Calculate Simple Interest.NGO works to improve the financial literacy of the common people.Thank you Folks!</p>
    <form id="form1" >
        <fieldset id="field">  
            <legend>INTEREST CALCULATER</legend>  
            
            <label for="Amount">Enter Amount :</label>
            <input type="number" name="amount" id="amount">
            <br><br>
            <label for="years"> Enter the years     :</label>
            <input type="number" name="year" id="year">
            <br><br>
            <label for="percentage" >Enter percentage :</label>
            <input type="number" step="any" name="percentage" id="percentage">
            <br><br>
            <button type="submit" onclick="calInterest()"  aria-pressed="false"> Calculate Amount</button>


        </fieldset>
        
     

    </form>
</body>
</html>
